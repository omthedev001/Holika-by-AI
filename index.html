<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holika Gatherer: Retro Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a2e;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        #gameCanvas {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            min-height: 600px;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
            margin: 0 auto;
        }
        #gamePlayArea {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #nightSky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: #000033;
            z-index: 0;
        }
        #gardenArea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #2e7d32, #4caf50);
            z-index: 1;
        }
        #treesLeft, #treesRight {
        position: absolute;
        top: 20px;  /* Adjust this value based on your needs */
        width: auto; 
        height: auto;
        font-size: 64px;  /* Fixed size instead of viewport units */
        z-index: 2;
        transform: translateY(-30%);  /* Center vertically relative to garden */
    }
    #treesLeft { 
        left: 20px;
    }
    #treesRight { 
        right: 20px;
    }
        .material {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.5s;
            z-index: 3;
            image-rendering: pixelated;
        }
        .material img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .material:hover { transform: scale(2); }
        .animation {
            position: absolute;
            font-size: 32px;
            pointer-events: none;
            transition: all 0.8s;
            text-shadow: 2px 2px 0 #000;
            z-index: 4;
        }
        #scoreContainer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            z-index: 5;
            text-align: center;
        }
        #scoreDisplay {
            font-size: 48px;
        }
        #targetDisplay {
            font-size: 32px;
            margin-top: 10px;
            color: #ffd700;
        }
        @keyframes scoreGlow {
            0% { text-shadow: 3px 3px 0 #000; }
            50% { text-shadow: 0 0 15px #ffd700, 3px 3px 0 #000; }
            100% { text-shadow: 3px 3px 0 #000; }
        }
        .score-update {
            animation: scoreGlow 0.3s;
        }
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            z-index: 5;
        }
        #progressBar {
            width: 300px;
            height: 20px;
            border: 3px solid #fff;
            background: #333;
            margin-top: 10px;
        }
        #progressFill {
            height: 100%;
            background: #ff6f61;
            width: 0%;
            transition: width 0.3s;
        }
        #timer {
            font-size: 32px;
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            text-shadow: 3px 3px 0 #000;
            z-index: 5;
        }
        #introScreen, #endScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            z-index: 6;
        }
        #introMessage, #endMessage { margin-bottom: 30px; }
        #startBtn, #replayBtn {
            padding: 15px 30px;
            font-family: inherit;
            font-size: 24px;
            cursor: pointer;
            background: #ff6f61;
            border: 3px solid #fff;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
        #startBtn:hover, #replayBtn:hover { background: #e63946; }
        #videoPlaceholder {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            z-index: 7;
        }
        .fade-out { animation: fadeOut 1s forwards; }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameCanvas">
        <div id="gamePlayArea">
            <div id="nightSky"></div>
            <div id="gardenArea">
                <div id="treesLeft">ðŸŒ³</div>
                <div id="treesRight">ðŸŒ³</div>
            </div>
            <div id="scoreContainer">
                <div id="scoreDisplay">Score: 0</div>
                <div id="targetDisplay">Target: 50</div>
            </div>
            <div id="hud">
                <div id="progressBar"><div id="progressFill"></div></div>
            </div>
            <div id="timer">Time: 1:30</div>
        </div>
        <div id="introScreen">
            <div id="introMessage">
                Welcome to Holika Gatherer!<br>
                Gather materials for the bonfire<br>
                before the they are required!<br>
                (Press Start)
            </div>
            <button id="startBtn" disabled>Loading Assets...</button>
        </div>
        <div id="endScreen">
            <div id="endMessage"></div>
            <button id="replayBtn">Play Again</button>
        </div>
        <video id="videoPlaceholder" controls autoplay loop><source src="other/a14475af-7ee2-4a77-82b1-47824e86ae76_watermarked_video0ee4464805c8d48148ea421a637572aef.mp4" type="video/mp4"></video>
    </div>

    <script>
        const gameCanvas = document.getElementById('gameCanvas');
        const gardenArea = document.getElementById('gardenArea');
        const nightSky = document.getElementById('nightSky');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const progressFill = document.getElementById('progressFill');
        const timerText = document.getElementById('timer');
        const introScreen = document.getElementById('introScreen');
        const endScreen = document.getElementById('endScreen');
        const startBtn = document.getElementById('startBtn');
        const replayBtn = document.getElementById('replayBtn');

        let score = 0;
        const goal = 50;
        let timeLeft = 90;
        let gameActive = false;
        let materials = [];

        const assets = {
            good: [
                { image: 'good_items/1-removebg-preview.png', type: 'wood', value: 3 },
                { image: 'good_items/2-removebg-preview.png', type: 'cowdung', value: 5 },
                { image: 'good_items/3-removebg-preview.png', type: 'leaves', value: 1 }
            ],
            bad: [
                { image: 'bad_items/4-removebg-preview.png', type: 'bottle', value: -2 },
                { image: 'bad_items/5-removebg-preview.png', type: 'wrapper', value: -1 },
                { image: 'bad_items/6-removebg-preview.png', type: 'tire', value: -3 }
            ]
        };

        // Preload images
        let loaded = 0;
        const totalAssets = [...assets.good, ...assets.bad].length; // +1 for tree
        function preloadImage(src) {
            return new Promise(resolve => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    loaded++;
                    if(loaded === totalAssets) {
                        startBtn.disabled = false;
                        startBtn.textContent = 'Start';
                    }
                    resolve();
                };
            });
        }

        // Start preloading
        Promise.all([
            ...assets.good.map(item => preloadImage(item.image)),
            ...assets.bad.map(item => preloadImage(item.image))
        ]).catch(error => console.error('Error loading assets:', error));

        function createNightSky() {
            const starCount = 50;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = '4px';
                star.style.height = '4px';
                star.style.background = '#fff';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                nightSky.appendChild(star);
            }
            const moon = document.createElement('div');
            moon.style.position = 'absolute';
            moon.style.width = '40px';
            moon.style.height = '40px';
            moon.style.background = '#ffd700';
            moon.style.borderRadius = '50%';
            moon.style.left = '15%';
            moon.style.top = '25%';
            nightSky.appendChild(moon);
        }
        createNightSky();

        introScreen.style.display = 'flex';

        function spawnMaterial() {
            if (!gameActive) return;
            const isGood = Math.random() < 0.6;
            const materialList = isGood ? assets.good : assets.bad;
            const material = materialList[Math.floor(Math.random() * materialList.length)];

            const div = document.createElement('div');
            div.className = 'material';
            
            const img = new Image();
            img.src = material.image;
            div.appendChild(img);

            div.style.visibility = 'hidden';
            gardenArea.appendChild(div);

            const rect = div.getBoundingClientRect();
            const gardenRect = gardenArea.getBoundingClientRect();
            
            const maxLeft = gardenRect.width - rect.width;
            const maxTop = gardenRect.height - rect.height;
            
            div.style.left = Math.random() * maxLeft + 'px';
            div.style.top = Math.random() * maxTop + 'px';
            div.style.visibility = 'visible';

            div.onclick = () => handleClick(div, isGood, material.value);
            materials.push(div);

            setTimeout(() => {
                if (div.parentNode) div.style.opacity = '0';
                setTimeout(() => div.remove(), 500);
            }, 5000);
        }

        function handleClick(div, isGood, value) {
            if (!gameActive) return;
            score += value;
            scoreDisplay.textContent = `Score: ${score}`;
            scoreDisplay.classList.add('score-update');
            setTimeout(() => scoreDisplay.classList.remove('score-update'), 300);
            updateProgress();

            const anim = document.createElement('div');
            anim.className = 'animation';
            anim.textContent = value > 0 ? `+${value}` : `${value}`;
            anim.style.color = value > 0 ? '#ffd700' : '#ff4040';
            anim.style.left = div.style.left;
            anim.style.top = div.style.top;
            gardenArea.appendChild(anim);
            setTimeout(() => {
                anim.style.top = (parseFloat(anim.style.top) - 30 + 'px');
                anim.style.opacity = '0';
            }, 10);
            setTimeout(() => anim.remove(), 800);

            div.style.opacity = '0';
            setTimeout(() => div.remove(), 500);
            materials = materials.filter(m => m !== div);
            checkGameEnd();
        }

        function updateProgress() {
            const progress = Math.min(score / goal, 1) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function updateTimer() {
            if (!gameActive) return;
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerText.textContent = `Time: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            if (timeLeft <= 10) timerText.style.color = '#ff4040';
            if (timeLeft <= 0) endGame(false);
        }

        function checkGameEnd() {
            if (score >= goal) endGame(true);
            else if (score < -5) endGame(false);
        }

        function endGame(won) {
            gameActive = false;
            document.querySelector('#gamePlayArea').classList.add('fade-out');
            setTimeout(() => {
                endScreen.style.display = 'flex';
                if (won) {
                    endMessage.innerHTML = 'Holika Burns Bright!<br>Happy Holika Dahan! ðŸ”¥';
                    endMessage.style.color = '#ff6f61';
                    const bonfire = document.createElement('div');
                    bonfire.style.position = 'absolute';
                    bonfire.style.left = '550px';
                    bonfire.style.top = '350px';
                    bonfire.style.fontSize = '96px';
                    bonfire.innerHTML = 'ðŸ”¥';
                    gardenArea.appendChild(bonfire);
                } else {
                    endMessage.textContent = 'Game Over: Celebration Failed!';
                    endMessage.style.color = '#a9a9a9';
                }
                setTimeout(() => {
                    endScreen.style.display = 'none';
                    document.getElementById('videoPlaceholder').style.display = 'flex';
                }, 2000);
            }, 1000);
        }

        replayBtn.onclick = () => location.reload();
        startBtn.onclick = () => {
            introScreen.style.display = 'none';
            gameActive = true;
            setInterval(spawnMaterial, 1200);
            setInterval(updateTimer, 1000);
            spawnMaterial();
        };
    </script>
</body>
</html>
